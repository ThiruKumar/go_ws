<div class="page page-forms-elements">

	<ol class="breadcrumb breadcrumb-small">
		<li>Home</li>
		<li class="active"><a href="#/forms/elements">Financial Settings</a></li>
	</ol>


	<div class="page-wrap">
   
		<!-- row -->
		<div class="row">
	
			<!-- col-left -->
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default panel-hovered panel-stacked mb20">
					<div class="panel-heading">Enter Pancard Number</div>
					<div class="panel-body">
						<form role="form" class="form-horizontal"> <!-- form horizontal acts as a row -->
							<!-- with hint -->
						
                            <div class="form-group">
								<label class="col-md-3 control-label">Pancard Number</label>
								<div class="col-md-9 has-success">
									<input type="text" class="form-control">
									</div>
							</div>
						                        				
							<div class="clearfix right">
								<button class="btn btn-primary mr5" type="submit">Edit</button>
                                <button class="btn btn-primary mr5" type="submit">Save</button>
							</div>
						</form>
					</div>
				</div>
			</div> <!-- #end col-left -->
            
            
            <div class="col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default panel-hovered panel-stacked mb20">
					<div class="panel-heading">Add Bank Details</div>
					<div class="panel-body">
						<form role="form" class="form-horizontal"> <!-- form horizontal acts as a row -->
							<!-- with hint -->
							<div class="form-group">
								<label class="col-md-3 control-label">A/C Name</label>
								<div class="col-md-9">
									<input type="text" class="form-control">
									</div>
							</div>
                                                     
                            <div class="form-group">
								<label class="col-md-3 control-label">A/C Number</label>
								<div class="col-md-9">
									<input type="text" class="form-control">
								</div>
							</div>
                            
                            <div class="form-group">
								<label class="col-md-3 control-label">Bank Name</label>
								<div class="col-md-9">
									<input type="text" class="form-control" placeholder="HDFC, ICICI etc...">
									</div>
							</div>
                            
                            <div class="form-group">
								<label class="col-md-3 control-label">Branch Location</label>
								<div class="col-md-9 has-success">
									<input type="text" class="form-control">
									</div>
							</div>
													
							<!-- warning control -->
							<div class="form-group">
								<label class="col-md-3 control-label">Bank IFSC Code</label>
								<div class="col-md-9">
									<div class="has-warning">
										<input type="text" class="form-control">
                                    </div>
								</div>
							</div>
                                                     				
							<div class="clearfix right">
								<button class="btn btn-primary mr5" type="submit">Add Details</button>
							</div>
						</form>
					</div>
				</div>
			</div>
            
            <div class="col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-lined panel-hovered mb20 table-responsive">
					<div class="panel-heading">
						Financial Details
						</div>
					<div class="panel-body">
						<table class="table table-bordered table-striped table-hover"
						ng-controller="ResponsiveTableDemoCtrl"
						ng-class="{ 
							'table-bordered': tableModel.bordered, 
							'table-striped': tableModel.striped,
							'table-condensed': tableModel.condensed,
							'table-hover': tableModel.hover }">
						<thead>
							<tr>
								<th>Default Bank</th>
								<th>A/C Name</th>
								<th>A/C Number</th>
								<th>Bank Name</th>
								<th>Branch Location</th>
								<th>Bank IFSC Code</th>
                                <th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="data in responsiveData">
								<td>
									<div class="ui-checkbox ui-checkbox-primary ml5">
										<label><input type="checkbox"><span></span>
										</label>
									</div>
								</td>
								<td>{{data.post}}</td>
								<td>{{data.author}}</td>
								<td>{{data.categories}}</td>
								<td>{{data.date}}</td>
                                <td>{{data.ifsc}}</td>
                                <td>
									<label class="label label-{{data.tagColor}} mr5" ng-repeat="tag in data.tags">{{tag}}</label>
								</td>
							</tr>
						</tbody>
					</table>
					</div>
				</div>
            
         
				</div>
            
            <div class="col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default panel-hovered panel-stacked mb20">
					<div class="panel-heading">Check Received Details</div>
					<div class="panel-body">
						<form role="form" class="form-horizontal"> <!-- form horizontal acts as a row -->
							<!-- with hint -->
							<div class="form-group">
								<label class="col-md-3 control-label">Name</label>
								<div class="col-md-9">
									<input type="text" class="form-control">
									</div>
							</div>
                                                     
                            <div class="form-group">
								<label class="col-md-3 control-label">Address</label>
								<div class="col-md-9">
									<input type="text" class="form-control">
								</div>
							</div>
                            
                            <div class="form-group">
								<label class="col-md-3 control-label"></label>
								<div class="col-md-9">
									<input type="text" class="form-control">
									</div>
							</div>
                                                                            				
							<div class="clearfix right">
								<button class="btn btn-primary mr5" type="submit">Save</button>
                                <button class="btn btn-primary mr5" type="submit">Edit</button>
							</div>
						</form>
					</div>
				</div>
			</div>    
                
		</div><!-- #end row -->

	</div> <!-- #end page-wrap -->
</div>
