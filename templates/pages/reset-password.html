<div class="page page-auth">

	<div class="auth-container">
		
		<div class="form-head mb20">
			<h1 class="site-logo h2 mb5 mt5 text-center text-uppercase text-bold"><a href="/">GeoGola</a></h1>
			<h5 class="text-normal h5 text-center">Create New Password</h5>
		</div>

		<div class="form-container">
			<form class="form-horizontal" action="javascript:;">
				<md-input-container>
					<label>New Password</label>
					<input type="email" placeholder="Enter your email-id">
				</md-input-container>

				<md-input-container>
					<label>Retype Password</label>
					<input type="password" placeholder="Type your password">
				</md-input-container>
			
				
				<div class="btn-group btn-group-justified mb15">
				<div class="btn-group">
						<button type="submit" class="btn btn-success">Reset</button>
					</div>
				</div> 
                <div class="clearfix text-center small">
					<p>Your Password change successfully</p>
				</div>
				
			</form>
		</div>
		
	</div> <!-- #end signin-container -->
</div>
